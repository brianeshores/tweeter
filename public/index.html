<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i" rel="stylesheet">


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/saved-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/compose-button.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <div id="nav-bar-elements">
        <img class="logo" src="/images/bird.png">
        <span id="header-text" class="header">Tweeter</span>
      </div>
      <input id="compose-button"  type="image" src="/images/compose-button.png">

    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
          <div id=new-tweet-header> 
          <h2>Compose Tweet</h2>
          <p class="error-message" id="error-empty">Error: Tweet Empty</p>
          <p class="error-message" id="error-long">Error: Tweet Too Long</p>
          </div>
            <form id="tweet-form" action="/tweets" method="POST">
              <textarea id = "tweet-text" name="text" placeholder="What are you humming about?"></textarea>
              <input id = "submit-tweet" type="submit" value="Tweet">
              <span class="counter">140</span>
            </form>
          </section>
        <section class="tweet-container">
          <!-- <article class="tweet"> -->
            <!-- <header>
              <img id="tweet-avatar" src=/images/avatar.png></img>
              <p class="user-name">Tweet Header</p>
            </header>
            <footer>
              <p id="tweet-date">4 Days Ago</p>
              <img id="heart" src=/images/heart.png></img>
            </footer> -->
          <!-- </article> -->
        </section>
    </main>
  </body>
</html>
